                <div class="mt-4 flex items-center text-sm">
                    <span class="text-green-600 flex items-center">
                        <i class="fas fa-arrow-up mr-1"></i> 9.7%
                    </span>
                    <span class="text-gray-500 ml-2">vs 上月</span>
                </div>
            </div>

            <div
                class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-shadow duration-300">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">入职数</p>
                        <p class="text-2xl font-bold text-gray-900 mt-1 kpi-value" data-kpi="入职数">0</p>
                    </div>
                    <div class="bg-teal-100 p-3 rounded-lg">
                        <i class="fas fa-user-plus text-teal-600"></i>
                    </div>
                </div>
                <div class="mt-4 flex items-center text-sm">
                    <span class="text-green-600 flex items-center">
                        <i class="fas fa-arrow-up mr-1"></i> 18.4%
                    </span>
                    <span class="text-gray-500 ml-2">vs 上月</span>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">

            <!-- 项目数 -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-gray-900">项目数</h2>
                    <div class="text-sm text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i> Top 10
                    </div>
                </div>
                <div class="h-80">
                    <canvas id="branch-rank-chart" width="400" height="300"></canvas>
                </div>
            </div>

            <!-- 热门需求 -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-gray-900">热门需求</h2>
                    <div class="text-sm text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i> Top 10
                    </div>
                </div>
                <div class="h-80">
                    <canvas id="position-rank-chart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- 分支数据区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">

        </div>

        <!-- 分支数据明细 -->
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold text-gray-900">分支数据明细</h2>
                <div class="relative">
                    <select id="rank-metric"
                        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 appearance-none pr-8">
                        <option value="项目数">项目数</option>
                        <option value="成功项目数">成功项目数</option>
                        <option value="职位数">新增职位</option>
                        <option value="简历推荐数">简历推荐</option>
                        <option value="需求人数">需求人数</option>
                        <option value="入职数">入职人数</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                排名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                分支</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                项目</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                成功项目</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                新增职位</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                简历推荐</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                需求人数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                入职人数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                项目成功率</th>
                        </tr>
                    </thead>
                    <tbody id="branch-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- 表格内容将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            // 设置当前日期
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('zh-CN');

            // 初始化KPI数据
            updateKPI('total');

            // 初始化图表
            setTimeout(function() {
                // 检查Chart.js是否已正确加载
                if (typeof Chart !== 'undefined') {
                    console.log('Chart.js version:', Chart.version);
                    initBranchRankChart();
                    initPositionRankChart();
                } else {
                    console.error('Chart.js failed to load');
                    // 显示错误信息
                    const branchChartElement = document.getElementById('branch-rank-chart');
                    const positionChartElement = document.getElementById('position-rank-chart');
                    if (branchChartElement) {
                        branchChartElement.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">图表库加载失败</div>';
                    }
                    if (positionChartElement) {
                        positionChartElement.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">图表库加载失败</div>';
                    }
                }
            }, 500);

            // 初始化表格
            updateBranchTable('职位数');

            // 事件监听
            document.getElementById('kpi-period').addEventListener('change', function (e) {
                updateKPI(e.target.value);
            });

            document.getElementById('rank-metric').addEventListener('change', function (e) {
                updateBranchTable(e.target.value);
            });
        });

        // 更新KPI数据
        function updateKPI(period) {
            const kpiValues = kpi_data[period];

            // 特殊处理新增项目数和成功项目数（模拟数据）
            const projectData = {
                total: { '新增项目数': 128, '成功项目数': 96 },
                current_month: { '新增项目数': 15, '成功项目数': 12 },
                last_month: { '新增项目数': 13, '成功项目数': 10 },
                current_quarter: { '新增项目数': 42, '成功项目数': 35 }
            };

            // 更新所有KPI值
            document.querySelectorAll('.kpi-value').forEach(el => {
                const kpiName = el.getAttribute('data-kpi');
                if (kpiName === '新增项目数' || kpiName === '成功项目数') {
                    el.textContent = formatNumber(projectData[period][kpiName]);
                } else {
                    el.textContent = formatNumber(kpiValues[kpiName]);
                }
            });
        }

        // 初始化趋势图表
        function initTrendChart(months) {
            const ctx = document.getElementById('trend-chart').getContext('2d');
            const data = monthly_data.slice(-months);

            if (window.trendChart) {
                window.trendChart.destroy();
            }

            window.trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.month.substring(5)),
                    datasets: [
                        {
                            label: '新增职位数',
                            data: data.map(d => d.新增职位数),
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: '简历推荐数',
                            data: data.map(d => d.简历推荐数),
                            borderColor: 'rgb(16, 185, 129)',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: '入职数',
                            data: data.map(d => d.入职数),
                            borderColor: 'rgb(245, 158, 11)',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            tension: 0.4,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // 初始化项目数图表
        function initBranchRankChart() {
            console.log('Initializing branch rank chart...');
            
            const ctx = document.getElementById('branch-rank-chart');
            if (!ctx) {
                console.error('Cannot find branch-rank-chart element');
                return;
            }
            
            // 检查Chart.js是否已加载
            if (typeof Chart === 'undefined') {
                console.error('Chart.js is not loaded');
                ctx.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">图表库加载失败</div>';
                return;
            }
            
            try {
                // 获取职位数排名前10的分支
                const sortedBranches = [...branch_data].sort((a, b) => b.职位数 - a.职位数).slice(0, 10);
                const labels = sortedBranches.map(branch => branch.分支简称);
                const data = sortedBranches.map(branch => branch.职位数);
                
                console.log('Chart data:', { labels, data });
                
                // 创建横向柱状图
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '职位数',
                            data: data,
                            backgroundColor: 'rgba(59, 130, 246, 0.8)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                console.log('Branch rank chart initialized successfully');
            } catch (error) {
                console.error('Error initializing branch rank chart:', error);
                ctx.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">图表加载失败: ' + error.message + '</div>';
            }
        }
        
        // 初始化热门需求图表
        function initPositionRankChart() {
            console.log('Initializing position rank chart...');
            
            const ctx = document.getElementById('position-rank-chart');
            if (!ctx) {
                console.error('Cannot find position-rank-chart element');
                return;
            }
            
            // 检查Chart.js是否已加载
            if (typeof Chart === 'undefined') {
                console.error('Chart.js is not loaded');
                ctx.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">图表库加载失败</div>';
                return;
            }
            
            try {
                // 获取需求量排名前10的岗位类型
                const sortedPositions = [...position_data].sort((a, b) => b.需求量 - a.需求量).slice(0, 10);
                const labels = sortedPositions.map(position => position.职位);
                const data = sortedPositions.map(position => position.需求量);
                
                console.log('Position chart data:', { labels, data });
                
                // 创建横向柱状图
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '需求量',
                            data: data,
                            backgroundColor: 'rgba(16, 185, 129, 0.8)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                console.log('Position rank chart initialized successfully');
            } catch (error) {
                console.error('Error initializing position rank chart:', error);
                ctx.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">图表加载失败: ' + error.message + '</div>';
            }
        }



        // 更新分支表格
        function updateBranchTable(metric) {
            const tbody = document.getElementById('branch-table-body');
            let sortedData = [...branch_data];
            
            // 根据选择的指标进行排序
            if (metric === "项目数") {
                sortedData.sort((a, b) => b.职位数 - a.职位数);
            } else if (metric === "成功项目数") {
                sortedData.sort((a, b) => b.新增简历数 - a.新增简历数);
            } else if (metric === "职位数") {
                sortedData.sort((a, b) => b.简历推荐数 - a.简历推荐数);
            } else if (metric === "简历推荐数") {
                sortedData.sort((a, b) => b.简历推荐数 - a.简历推荐数);
            } else if (metric === "需求人数") {
                sortedData.sort((a, b) => b.面试中总数 - a.面试中总数);
            } else if (metric === "入职数") {
                sortedData.sort((a, b) => b.入职数 - a.入职数);
            } else {
                // 默认按职位数排序
                sortedData.sort((a, b) => b.职位数 - a.职位数);
            }

            tbody.innerHTML = '';

            sortedData.forEach((branch, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';

                // 排名样式
                let rankClass = 'bg-gray-100';
                if (index === 0) rankClass = 'bg-yellow-100 text-yellow-800';
                else if (index === 1) rankClass = 'bg-gray-200 text-gray-800';
                else if (index === 2) rankClass = 'bg-orange-100 text-orange-800';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center justify-center w-6 h-6 rounded-full ${rankClass} text-xs font-medium">
                            ${index + 1}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${branch.分支简称}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatNumber(branch.职位数)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatNumber(branch.新增简历数)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatNumber(branch.简历推荐数)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatNumber(branch.面试中总数)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatNumber(branch.入职数)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatNumber(branch.入职数)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${((branch.职位数 > 0) ? (branch.新增简历数 / branch.职位数 * 100).toFixed(1) : 0)}%</td>
                `;

                tbody.appendChild(row);
            });
        }

        // 数字格式化
        function formatNumber(num) {
            return new Intl.NumberFormat('zh-CN').format(num);
        }
    </script>

</body>

</html>
