<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Chart.js Test</title>
    <script>
        // Test Chart.js loading
        (function() {
            console.log('Testing Chart.js loading...');
            
            function testChartJS() {
                if (window.Chart) {
                    console.log('✓ Chart.js is loaded successfully');
                    console.log('Chart.js version:', Chart.version);
                    return true;
                } else {
                    console.log('❌ Chart.js is not loaded');
                    return false;
                }
            }
            
            // Test after DOM loads
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    if (testChartJS()) {
                        document.getElementById('result').innerHTML = '✓ Chart.js 加载成功!';
                        document.getElementById('result').style.color = 'green';
                    } else {
                        document.getElementById('result').innerHTML = '❌ Chart.js 加载失败!';
                        document.getElementById('result').style.color = 'red';
                    }
                }, 1000);
            });
        })();
    </script>
</head>
<body>
    <h1>Chart.js 加载测试</h1>
    <div id="result">正在测试...</div>
    
    <!-- Load Chart.js from local backup -->
    <script src="assets/js/vendor/chart.min.js"></script>
</body>
</html>
